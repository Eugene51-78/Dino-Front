<header [ngClass]="{'alarm' : appService.alarm?.value}">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Уведомления</h2>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 col-12 line">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ИД </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- From Column -->
        <ng-container matColumnDef="header">
          <th mat-header-cell *matHeaderCellDef> Тема </th>
          <td mat-cell *matCellDef="let element"> {{element.header}} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef> Сообщение </th>
          <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator showFirstLastButtons
                     [pageSize]="5"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>

  <div class="row line">
    <div class="text-center">
      <button type="button" class="btn btn-success col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2" routerLink="/content">Назад</button>
    </div>
  </div>

</div>
